<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yes or No</title>
<style>
  /* CSS from provided stylesheet */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #FFD1E2;
  }
  
  #quiz-container {
    text-align: center;
    background-color: #FFF;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    color: #333;

  }
  
  #question-container {
    margin-top: 20px;
  }
  
  #options-container button {
    background-color: #3beb8a;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  #options-container button:hover {
    background-color: #45a049;
  }
  
  #result-container {
    margin-top: 20px;
  }
  
  #score, #finalScore {
    font-weight: bold;
    color: #4caf50;
  }
  
  #next-btn {
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-top: 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  #next-btn:hover {
    background-color: #45a049;
  }
  
  @keyframes scoreAnimation {
    0% { opacity: 1; transform: translateY(-20px); }
    100% { opacity: 0; transform: translateY(-40px); }
  }
  
  .score-animation {
    position: absolute;
    color: #4caf50;
    animation: scoreAnimation 1s ease-out forwards;
  } 

  /* Additional CSS for Yes or No functionality */
  #yes-button.grow {
    transform: scale(1.05);
  }
</style>
</head>
<body>
<div id="quiz-container">
    <div id="none">
  <h1>Can I Be Your Valentine? <3</h1>
  <div id="question-container">
    <div id="question">Please :)</div>
    <div id="options-container">
      <button id="no-button">No</button>
      <button id="yes-button">Yes</button>
    </div>
  </div>
</div>
  <div id="result-container"></div>
</div>
<script>
  const noButton = document.getElementById('no-button');
  const yesButton = document.getElementById('yes-button');
  const resultDiv = document.getElementById('result-container');
  const noneDiv = document.getElementById('none');
  const noTexts = ["Surely you meant the other button?","Reconsider?","Try Again", "Have a heart","Dont be so cold", "Change of heart?","Pretty Please?", "C'mon", "(╥﹏╥)", "Last Chance","Give it another thought","You might reget this!" ];
  let noClickCount = 0;

  noButton.addEventListener('click', function() {
    noClickCount++;
    if (noClickCount === 10) {
      yesButton.classList.add('grow');
    }
    const index = noClickCount % noTexts.length;
    noButton.innerText = noTexts[index];
    yesButton.style.fontSize = `${16 + noClickCount*25}px`; // Increase Yes button size slightly
  });

  yesButton.addEventListener('click', function() {
    resultDiv.innerText = 'Yay!';
    yesButton.style.display = "none";
    noButton.style.display = "none";
    noneDiv.style.display = "none";
    resultDiv.style.display = 'block'; // Show result
    yesButton.style.fontSize = '24px'; // Reset Yes button size
    // You can also insert an image here
    // Example:
    // const img = document.createElement('img');
    // img.src = 'your-image-url.jpg';
    // resultDiv.appendChild(img);
  });
</script>
</body>
</html>
